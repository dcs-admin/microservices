<div class="app-container">
  <!-- ðŸŒŸ Header -->
  <header>
    <div class="logo">
      <span [routerLink]="['/']">ShopZone</span>
    </div>
    
    <nav>
      <span *ngIf="user">
        <a class="show-profile-name" routerLink="/profile">Welcome, {{ user.name }}({{ user.id }})</a>
      </span>
  
      <a class="head-button" routerLink="/profile" *ngIf="user">My Profile</a>
      <a class="head-button" routerLink="/orders" *ngIf="user">My Orders</a>
  
      <input type="text" (input)="updateSearchQuery($event)" placeholder="Search products...">
  
      <a   routerLink="/cart" class="cart">
        <span class="cart-icon">ðŸ›’</span>
        <span class="cart-count">{{ cartCount }}</span>
        <span class="head-button" >My Cart </span>
      </a>
  
      <button class="log-button" *ngIf="user" (click)="logout()">Logout</button>
      <button class="log-button" *ngIf="!user" routerLink="/login">Login</button>
    </nav>
  </header>

  <!-- ðŸ›’ Product Catalog -->
  <main>
    <!-- <app-product-catalog [searchQuery]="searchQuery" (cartUpdated)="updateCartCount($event)"></app-product-catalog> -->
    <router-outlet ></router-outlet>  <!-- âœ… Loads catalog or details dynamically -->

    <app-cart *ngIf="isCartOpen" (closeCartEmiter)="closeCart()"></app-cart>
  </main>

  <!-- ðŸ“¢ Footer -->
  <footer>
    <p>&copy; 2025 ShopZone. Node-18, Angular-16, Golang-1.23 support - All rights reserved. - Anji Evana</p>
  </footer>
</div>
