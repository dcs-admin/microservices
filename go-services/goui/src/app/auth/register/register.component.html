<div class="auth-container">
    <h2>Register</h2>
    <form (ngSubmit)="register()" name="ngForm">
      <input type="text" name="t1" [(ngModel)]="name" placeholder="Name" required>
      <input type="email" name="t2" [(ngModel)]="email" placeholder="Email" required>
      <input type="password" name="t3" [(ngModel)]="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    <p>Already have an account? <a routerLink="/login">Login</a></p>
  </div>
