<div id="background_header"></div>
<div id="background_body"></div>

 <img class="logo" src="../assets/images/whatsapp_icon.png" />
<app-login (loginClicked)="loginClicked($event)" *ngIf="currentUser.firstName == ''"></app-login>


<div id="chatContainer" *ngIf="currentUser.firstName  != ''">
  <app-sidebar
    (conversationClicked)="onConversationSelected($event)"
    [currentUser]="currentUser"
    (logoutClicked)="logoutClicked($event)"
  ></app-sidebar>
  <div id="chat">
    <div id="chatPlaceholder" *ngIf="!conversation">
      <img width="400" src="../assets/images/phoneIcon.png" />
      <h2>Keep your phone connected </h2>
      <p>
        WhatsApp connects your phone to sync messages. To reduce data<br />
        usage, connect to your phone to Wi-Fi.
      </p>
      <div class="seperator"></div>

      <p>WhatsApp is available for Mac. <a href="#">Get it here</a></p>
    </div>

    <app-chat  [currentUser]="currentUser" [conversation]="conversation" *ngIf="conversation"></app-chat>
  </div>
</div>

<router-outlet></router-outlet>
