<div class="col-md-6 offset-md-3 mt-5">

  <div class="card" *ngIf="!isRegister"> 
    <div class="error">{{error}}</div> 
    <div class="form-group">
      <label for="username">Mobile Number</label>
      <input type="text" name="sd" [(ngModel)]="user.userNumber" /> 
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="pas" [(ngModel)]="user.password" /> 
    </div>
    <button  class="btn btn-primary" (click)="login()"> Login </button>
    <a class="click-link" (click)="register()">register</a> 
  </div>


  <div class="card" *ngIf="isRegister"> 
    <div class="error">{{error}}</div> 
    <div class="form-group">
      <label for="username">Mobile Number</label>
      <input type="text" name="sd" [(ngModel)]="user.userNumber" /> 
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="pas" [(ngModel)]="user.password" /> 
    </div>
    <div class="form-group">
      <label for="password">Confirm Password</label>
      <input type="password" name="pas" [(ngModel)]="user.confirmPassword" /> 
    </div>
    <div class="form-group">
      <label for="username">Email</label>
      <input type="text" name="sd" [(ngModel)]="user.email" /> 
    </div>
    <div class="form-group">
      <label for="username">FirstName</label>
      <input type="text" name="sd" [(ngModel)]="user.firstName" /> 
    </div> 
    <div class="form-group">
      <label for="username">Last Name</label>
      <input type="text" name="sd" [(ngModel)]="user.lastName" /> 
    </div>
    <div class="form-group">
      <label for="username">Address</label>
      <input type="text" name="sd" [(ngModel)]="user.address" /> 
    </div> <div class="form-group">
      <label for="username">Remarks</label>
      <input type="text" name="sd" [(ngModel)]="user.remarks" /> 
    </div>
    <div class="form-group">
      <label for="username">Role</label>
      <input type="text" name="sd" [(ngModel)]="user.role" /> 
    </div> <div class="form-group">
      <label for="username">Permission</label>
      <input type="text" name="sd" [(ngModel)]="user.permission" /> 
    </div>
    <button  class="btn btn-primary" (click)="onRegister()"> Register </button>
    <a class="click-link" (click)="isRegister=false">back</a> 
    
  </div>


</div>
